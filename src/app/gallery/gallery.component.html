<p></p>
<div class='container'>
    <div class="panel panel-primary">
        <div class='panel-heading'>Gallery</div>
        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
                <div class="form-group">
                    <label>Mot cl√©: </label>
                    <input type="text" name='motCle' ngModel required [(ngModel)]="motCle">
                    <button type='submit' class='btn btn-primary'>Chercher</button>
                
                </div>

            </form>
            <div class='row'> 
            <div *ngIf="pagePhotos"> 
            <div *ngFor= 'let p of pagePhotos.hits' class="col-md-3">
                <div class="panel panel-primary cadre">
                    <div class="panel-heading">
                        <img class="img-circle" src="{{p.userImageURL}}" width="50" height="50">
                        
                    </div>
                    <div class="panel-body">
                        <p>Username: <u> <strong> {{p.user}} </strong></u></p>
                        <p>Tag: <u> <strong> {{p.tags}} </strong> </u></p>
                        <img src="{{p.previewURL}}" alt="No Photos">
                    </div>
                </div>
            </div>
            </div>
            </div>
            
        </div>
    </div>
</div>
